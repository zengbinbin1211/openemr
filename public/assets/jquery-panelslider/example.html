<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Panel slider example</title>
  <style type="text/css">
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      overflow-x: hidden;
      font-family: Arial;
      background: #eee;

      /* Panel animation should last 200ms */
      transition: transform .2s;
      -webkit-transition: -webkit-transform .2s;
    }

    /* Body animation when left panel is opened */
    body.ps-active {
      -webkit-transform: translateX(260px);
      -ms-transform: translateX(260px);
      transform: translateX(260px);
    }

    /* Body animation when right panel is opened */
    body.ps-active-right {
      -webkit-transform: translateX(-260px);
      -ms-transform: translateX(-260px);
      transform: translateX(-260px);
    }

    /* Panel styles */
    .panel {
      position: fixed;
      top: 0;
      width: 220px;
      height: 100%;
      padding: 20px;
      background-color: #333;
      color: #fff;
      box-shadow: inset 0 0 5px 5px #222;
    }

    #left-panel {
      left: 0;

      /* Hide panel on the left of the page. When this panel is opened the
      class .ps-active will be apllied to body, and it's X translation will
      reveal the panel. */
      -webkit-transform: translateX(-260px);
      -ms-transform: translateX(-260px);
      transform: translateX(-260px);
    }

    #right-panel {
      right: 0;

      /* Hide panel on the right of the page. When this panel is opened the
      class .ps-active-right will be apllied to body, and it's X translation
      will reveal the panel. */
      -webkit-transform: translateX(260px);
      -ms-transform: translateX(260px);
      transform: translateX(260px);
    }

    /* Page style */
    h1, h2 {
      margin-top: 0;
    }

    p {
      color: #ccc;
      line-height: 1.5;
    }

    #page {
      width: 940px;
      height: 400px;
      padding: 20px;
      margin: 0 auto;
      background: white;
    }

  </style>
</head>
<body>
  <!-- Centered page -->
  <div id="page">
    <h1>Panel slider example</h1>
    <a id="left-panel-link" href="#left-panel">Open left panel</a> |
    <a id="right-panel-link" href="#right-panel">Open right panel</a>
    <hr />
    <p>Usage instructions and source code <a href="https://github.com/eduardomb/jquery-panelslider">here</a></p>
  </div>

  <!-- Left panel -->
  <div id="left-panel" class="panel">
    <h2>Left panel</h2>
    <p>Click anywhere outside panel to close it.</p>
  </div>

  <!-- Right panel -->
  <div id="right-panel" class="panel">
    <h2>Right panel</h2>
    <p>Clicking outside this panel wont close it because <code>clickClose = false</code></p>
    <button id="close-panel-bt">Close</button>
  </div>

  <!-- Load jQuery from Google CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <!-- Load Panelslider -->
  <script src="jquery.panelslider.min.js"></script>

  <script>
    $('#left-panel-link').panelslider();

    $('#right-panel-link').panelslider({
      bodyClass: 'ps-active-right',
      clickClose: false,
      onOpen: function() {
        console.log('right panel open');
      }
    });

    $('#close-panel-bt').click(function() {
      $.panelslider.close();
    });
  </script>
</body>
</html>
